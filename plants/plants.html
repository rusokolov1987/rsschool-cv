<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <img class="logo-png" src="./images/logo.png" alt="logo">
                <p class="logo-text">Plants</p>
            </div>
            <div class="menu">
                <ul class="menu-item">
                    <li class="menu-text"><a href="#1">Home</a></li>
                    <li class="menu-text"><a href="#2">About us</a></li>
                    <li class="menu-text"><a href="#3">Service</a></li>
                    <li class="menu-text"><a href="#4">Price</a></li>
                    <li class="menu-text"><a href="#5">Contacts</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home" id="1"></section>
        <section class="about" id="2"></section>
        <section class="service" id="3"></section>
        <section class="price" id="4"></section>
        <section class="contacts" id="5"></section>

    <footer class="footer">
        <div class="content">
            <div class="footer-data">
                <p class="footer-text">&copy;</p>
                <p class="footer-text">2022</p>
                <p class="footer-text">github</p>
            </div>
            <div class="label">
                <p class="footer-text">Rolling Scoopes School</p>
            </div>
            <div class="social-list">
                <a href="#"><img class="social" src="./images/inst 1.png" alt="instagram"></a>
                <a href="#"><img src="./images/fb 1.png" alt="facebook" class="social"></a>
                <a href=""><img src="./images/tw 1.png" alt="twitter" class="social"></a>
                <a href="#"><img src="./images/pinterest 1.png" alt="pinterest" class="social"></a>

        </div>

</html>
